<!DOCTYPE HTML>
<html>
<head>
<link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container-full">
		<div class="alert">mouseover alert massge</div>
</div>
<!========= JQUERY START==============> 
<script src="js/jquery.min.js"></script> 
<script type="text/javascript">
       $(document).ready(function(){
           $(".alert").on({
             mouseenter:function(){
                 $(this).css({"background-color": "lightgray", "padding": "25px"});
             },
               
            mouseleave:function(){
                $(this).css({"background-color": "lightblue", "padding": "25px"});
            },
            click:function(){
                $(this).css({"background-color": "yellow", "padding": "25px"});
            }
  
           });
       });

    
    </script>
</body>
</html>
