<!DOCTYPE HTML>
<html>
<head>
<link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container-full">
		<div class="button" >
				<button type="button" id="hide">Hide</button>
				<button type="button" id="show">show</button>
		</div>
		<div class="block-4"> <img src="img/p.png" class="responsive"/> </div>
		<div class="block-4 "> <img src="img/p.png" class="responsive"/> </div>
		<div class="block-4"> <img src="img/p.png" class="responsive"/> </div>
		<div class="block-4" id="hide"> <img src="img/p.png" class="responsive"/> </div>
		<div class="block-4"> <img src="img/p.png" class="responsive"/> </div>
		<div class="block-4 "> <img src="img/p.png" class="responsive"/> </div>

		<div class="block-4 "> <img src="img/p.png" class="responsive"/> </div>
</div>

<!========= JQUERY START==============> 
<script src="js/jquery.min.js"></script> 
<script type="text/javascript">
     $(document).ready(function(){
         $("#hide").click(function(){
            $(".block-4").hide();  
         });
         
         $("#show").click(function(){
             $(".block-4").show();
         });
     });
    
    </script>
</body>
</html>
