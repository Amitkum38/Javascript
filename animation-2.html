<!DOCTYPE HTML>
<html>
<head>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

<div class="container-full">
    <div id="#a" style="
    background: blue;
    width: 100px;
    height: 100px;
    border-radius: 100%;">Div 1</div>
    
    
	
</div>
    

    <!========= JQUERY START==============>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
     $(document).ready(function(){
        function anidiv(){
         $("div:eq(0)").animate({width: "50%",left:"0"}, "slow");
         $("div:eq(0)").animate({width: "100%"}, "20000");
         $("div:eq(0)").animate({width: "100%"}, "20000");    
        }
        
         anidiv();
     });
  
</script>
</body>

</html>
