<!DOCTYPE HTML>
<html>
<head>
<link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container-full">
		<div class="button" >
				<button type="button">fadeout</button>
		</div>
		<div class="block-4"  id="fadeout" > <img src="img/p.png" class="responsive"/> </div>
		<div class="block-4"  id="fadeoutslow" > <img src="img/p.png" class="responsive"/> </div>
		<div class="block-4"  id="fadeoutspeed" > <img src="img/p.png" class="responsive"/> </div>
</div>

<!========= JQUERY START==============> 
<script src="js/jquery.min.js"></script> 
<script type="text/javascript">
      $(document).ready(function(){
          $("button").click(function(){
              $("#fadeout").fadeOut();
              $("#fadeoutslow").fadeOut("slow");
              $("#fadeoutspeed").fadeOut(5000)
          });
      });
         
    </script>
</body>
</html>
