<!DOCTYPE HTML>
<html>

<link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container-full">
		<div class="button" >
				<button type="button">animate</button>

<!========= JQUERY START==============>

           });
       });
    </script>
</body>
</html>
